<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <meta name="viewport" content="device-width,initial-scale=1.0">


  <script src="https://kit.fontawesome.com/0109a9a2a0.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>

      <div class="text-center">
        <a href="tables.html"><button type="button" class="btn btn-lg btn-primary"><span
              class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="home.html"><i class="fas fa-home"></i><button type="button" class="btn btn-lg btn-default"><span
              class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
      </div>
    </footer>

  </div>

  <script src="server.js"></script>

</body>

</html>
